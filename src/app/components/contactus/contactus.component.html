<div class="jumbotron">
    <div class="container my-4 form-container">
        <div class="row">
            <div class="featured">
                <div class="col-xs-12 col-sm-10 col-md-8 col-md-9 col-sm-offset-1 col-md-offset-2 m-auto">
                    <div class="formContact">
                        <h5 class="text-center"
                            style="background-color:white; opacity: 0.8; border-radius: 5px; color:black; margin-left: 50px; width: 550px; font-size: 15px; font-weight: bold;">
                            If you have any questions about tickets you've booked or any other
                            suggestions, please contact us!</h5>
                        <form (ngSubmit)="processForm()">

                            <div class="form-group">
                                <label for="name"></label>
                                <input type="text" name="name" class="form-control" placeholder="Your Name *"
                                    [(ngModel)]="name" required minlength="3" #nameInput="ngModel">

                                <div class="help is-error" *ngIf="nameInput.invalid && nameInput.dirty">
                                    Name is required and needs to be at least 3 characters long.
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="Your Email *"
                                    [(ngModel)]="email" required email #emailInput="ngModel">

                                <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
                                    Needs to be a valid email.
                                </div>
                            </div>

                            <div class="md-form">

                                <textarea id="textform" class="md-textarea form-control" rows="3" name="message"
                                    placeholder="What's on your mind? *" [(ngModel)]="message" required
                                    #messageInput="ngModel"></textarea>

                                <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
                                    Your message is required!
                                </div>
                            </div>

                            <button type="submit" class="btn btn-lg btn-block btn-success"
                                style="margin-top: 1rem">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
