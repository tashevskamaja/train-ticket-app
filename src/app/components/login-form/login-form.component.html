<div class="container my-4 form-container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 m-auto">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="text" id="email" formControlName="email" class="form-control"
                            [(ngModel)]="emailValue" aria-describedby="emailHelp">

                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" formControlName="password" class="form-control">
                    </div>
                </div>
                <div *ngIf="!loginForm.valid && loginForm.touched" class="help-block text-danger">
                    Please enter valid data!
                </div>
                <div class="text-right">
                    <button class="btn btn-success" type="submit" [disabled]="!loginForm.valid" (click)="logData()">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
